<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/registration.css">
</head>
<body>
    

    <div class="registration">
        <p>Registration: </p>
        <form action="registration.js" method="post" enctype="multipart/form-data" class="registration__form">
            <p>Enter login:</p>
            <input autocomplete="off" type="text" name="login" class="registration__login">
            <p>Enter password:</p>
            <input autocomplete="off" type="password" name="password" class="registration__password">
            <p>Enter name:</p>
            <input type="text" autocomplete="off" name="firstname" class="registration__name">
            <p>Enter lastname:</p>
            <input type="text" autocomplete="off" name="lastname" class="registration__lastname">
            <p>Enter phone:</p>
            <input autocomplete="off" type="tel" name="phone" class="registration__phone">
        </form>
        <button type="submit" class="registration__btn">—Åomplete registration</button>
        <div class="registration__status"></div>
    </div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/registration.js"></script>
</body>
</html>
